<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./logo-bw.jpg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <title>To-Do App</title>
</head>

<body>
    <header>
        <h1 class="heading"> TaskMaster To-Do List</h1>
        <img class="bulb" src="./images/darkbulb.png" alt="Button to switch theme of page">
    </header>

    <section>
        <div class="container">
            <div class="row">
                <input type="text" name="" id="toDoBox" placeholder="Add your To-Do's here">
                <button class="addButton">+</button>
            </div>
            <ol class="list-container">
            </ol>
        </div>
    </section>

    <footer class="foot">
        <p>All copyrights &copy are reseverd |
            <a href="https://github.com/Devanshu78/To-Do-App">Devanshu Pandey</a>
        </p>
    </footer>

    <script src="./script.js"></script>
</body>

</html>
